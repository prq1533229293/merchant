# 配置Tomcat端口
server.port=8080

# 配置数据库连接
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost/db1?useSSL=false&serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=prq205157

# 配置MyBatis
mybatis.type-aliases-package=project.my.entity
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=3000
mybatis.mapper-locations=classpath:resources/mapper/*.xml

# 配置jsp路径
spring.mvc.view.prefix=/WEB-INF/web/
spring.mvc.view.suffix=.jsp
