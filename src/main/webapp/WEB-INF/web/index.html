    <style type="text/css">
        .el-table th{
            text-align: center;

                <el-table-column prop="alipayId" label="支付宝账号" width="220px">
                </el-table-column>

                <el-table-column prop="alipayPid" label="支付宝商家PID" width="220px">
                </el-table-column>

                <el-table-column prop="alipayTheir" label="支付宝商家名称" width="220px">
                </el-table-column>

                <el-table-column prop="alipayRate" label="支付宝费率" width="80px">

                <el-table-column prop="note" label="备注" width="220px">

                <el-table-column label="操作" width="176px">
