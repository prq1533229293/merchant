<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<!-- vue-app 是根容器 -->
	<div id="vue-app">
		<!-- 方法调用 -->
		<h1>{{ greet("猫寕") }}</h1>

		<!-- 数据取值 -->
		<p>{{ name }}</p>
		<p>{{ job }}</p>

	</div>
</body>
<script src="app.js"></script>
</html>
